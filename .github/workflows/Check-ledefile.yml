name: Check-ledefile

env:
  REPO_URL: https://github.com/JHPatchouli/lede
  REPO_BRANCH: master

on:
  workflow_dispatch:
    inputs:
      trpath:
        description: 'tree path'
        default: './'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Clone
      id: Clone
      run: |
        git clone $REPO_URL
    - name: Show 
      id: Show
      run: |
        cd ./lede && cd github.event.inputs.trpath && tree
